---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: leantime
  namespace: leantime
spec:
  chart:
    spec:
      chart: leantime
      reconcileStrategy: ChartVersion
      version: 1.2.1
      sourceRef:
        kind: HelmRepository
        name: leantime
        namespace: flux-system
  interval: 10m0s
  values:
    internalDatabase:
      persistence:
        enabled: true
        size: 2Gi
        accessMode: ReadWriteOnce
        storageClass: "local-path"
    ingress:
      enabled: true
      className: "nginx"
      host: "leantime.pride.improwised.dev"
      annotations:
        kubernetes.io/ingress.class: "nginx"
    persistence:
      enabled: true
      size: 1Gi
      accessMode: ReadWriteOnce
      storageClass: "local-path"
    